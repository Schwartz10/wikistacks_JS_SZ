{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <h1>ADD A PAGE</h1>

    <div class="form-group" id="user_name">
      <label for="user_name" class="col-sm-2 control-label">Author: </label>
      <div class="col-sm-10">
        <input name="user_name" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group" id="user_email">
      <label for="user_email" class="col-sm-2 control-label">Author Email: </label>
      <div class="col-sm-10">
        <input name="user_email" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="page_title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group" id="page_content">
      <label for="page_content" class="col-sm-2 control-label">Content: </label>
      <div class="col-sm-10">
        <textarea name="page_content" rows="4" cols="50"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="page_status" class="col-sm-2 control-label">Status: </label>
      <div class="col-sm-10">
        <input name="page_status" type="text" class="form-control"/>
      </div>
    </div>

    <!-- <div class="form-group" id="page_status">
      <label for="page_status" class="col-sm-2 control-label">Status: </label>
      <div class="col-sm-10">
        <input id="open" name="Status" type="radio"/>
        <label for ="open">Open</label>
        <input id="closed" name="Status" type="radio"/>
        <label for ="closed">Closed</label>
      </div>
    </div> -->


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
